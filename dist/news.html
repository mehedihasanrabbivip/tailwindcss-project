<!DOCTYPE html>
<html lang="en" class="dark htmltag" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News tickerAI</title>
    <link href="../dist/output.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body class="bg-white dark:bg-gray-900">

    <!--header-->
    <header class="md:mx-14  md:py-4 py-2 px-1">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-1 md:gap-3">
                <a href="index.html">    <img src="images/tickerAI-logo 1.png" alt="logo" class="w-10 md:w-fit"> </a>
             
            <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company
                <br> AI-based Financial Market News Aggregator</p>
            </div>

            <div class="flex items-center gap-2 md:gap-7">
                <a href="index.html"> 
                    <button class="bg-[#5677AC] md:text-base text-xs md:py-2 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#42669e] transition hover:scale-105 hover:translate-y-1"> 
                    Personalize News 
                </button>
                </a>
                <div class="text-[#5677AC] bg-[#5677AC26] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer">
                    IK
                </div>
                <button id="switch"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:stroke-white hover:scale-105 transition duration-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                  </svg>
                  </button>
            </div>
        </nav>
    </header>


    <section class="bg-[#F0F0F0] md:px-0 px-4 w-full min-h-screen dark:bg-gray-900">

        <section class="container mx-auto md:py-12 py-8">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:boder-b-[3px] border-black md:mx-16 dark:border-white">
               <h3 class="dark:text-white text-[#333333] md:text-2xl text-xl font-semibold md:pt-8 pt-4 pb-4"> Personolize your news</h3> 
            </div>

            <div class="bg-white max-w-lg  mx-auto md:mt-10 mt-6 p-8"> 
                <h3 class="font-semibold md:text-2xl text-lg text-center text-[#333333]" >Select your  Markets </h3>
                <div class="py-5 space-y-5"> 
                    <p class="news-head">Stocks  </p>
                    <p class="news-head">Crypto  </p>
                    <p class="news-head">Economy & Business</p>
                    <p class="news-head">Commodities | Forex</p>
                   <p class="news-head"> Fixed Income</p>
                </div>
                <button class="bg-[#5677AC] text-center w-full text-white rounded-md py-2 md:py-4 font-medium md:text-lg hover:bg-[#42669e] transition-all hover:scale-105 duration-300 cursor-pointer"> Continue</button>
            </div>
        </section>
    </section>

    



<footer class="text-black text-center pb-5 w-full dark:text-white">
    All right reserved to tickerAI -2025
</footer>


<script> 
    document.getElementById("switch").addEventListener("click", function () {
      document.documentElement.classList.toggle("dark");
  });
  
  </script>

</body>
</html>
